<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="steps">
      <div class="step active">1</div>
      <h3> Find Domain</h3>
      <div class="step">2</div>
      <div class="step">3</div>
    </div>

    <div class="domain-search">
      <input type="text" placeholder="Enter domain name" id="domain-input">
      <select>
        <option>.ee</option>
        <option>.com</option>
        <option>.org</option>
      </select>
      <button>OTSI</button>
    </div>

    <div class="domain-status success">
      <p>vjatseslavrovlin.ee is available.</p>
    </div>

    <div class="order-section">
      <div class="order-summary">
        <h3>Tellimus</h3>
        <div class="order-item">
          <span>vjatseslavrovlin.ee</span>
          <span> (1 aasta) 8.37 € + km</span>
          <button class="cancel-button">✖</button>
        </div>
        <div class="order-total">
          <span>8.37 € + km</span>
          <span>(10.21 €)</span>
        </div>
      </div>
      <a href="step2.html" class="continue-button">Jätka</a>
    </div>
  </div>
</body>
</html>
