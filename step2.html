<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="steps">
      <div class="step">1</div>
      <div class="step active">2</div>
      <div class="step">3</div>
    </div>

    <div class="form-section">
      <label for="user-type">Kasutajatüüp</label>
      <select id="user-type">
        <option value="private">Eraisik</option>
        <option value="business">Ettevõte</option>
      </select>

      <label for="language">Suhtluskeel</label>
      <select id="language">
        <option value="et">Eesti (ET)</option>
        <option value="en">Inglise (EN)</option>
      </select>

      <label for="first-name">Eesnimi</label>
      <input type="text" id="first-name" placeholder="Eesnimi">

      <label for="last-name">Perekonnanimi</label>
      <input type="text" id="last-name" placeholder="Perekonnanimi">

      <label for="username">Soovitud kasutajanimi</label>
      <input type="text" id="username" placeholder="Kasutajanimi">

      <label for="password">Salasõna</label>
      <input type="password" id="password" placeholder="Salasõna">

      <label for="confirm-password">Korda salasõna</label>
      <input type="password" id="confirm-password" placeholder="Korda salasõna">

      <a href="step3.html" class="continue-button">Jätka</a>
    </div>
  </div>
</body>
</html>
