<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. samm - Arve info</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="stepper">
            <div class="step completed">1</div>
            <div class="step active">2</div>
            <div class="step">3</div>
        </div>
        <h2>Arve andmed</h2>
        <form id="invoiceForm">
            <label for="company">Ettevõtte nimi:</label>
            <input type="text" id="company" name="company" required>

            <label for="email">E-posti aadress:</label>
            <input type="email" id="email" name="email" required>

            <div class="order-summary">
                <h3>Tellimuse kokkuvõte</h3>
                <p id="summary"></p>
            </div>

            <div class="order-section">
                <div class="order-summary">
                    <h3 class="order-title">Tellimus</h3>
                    <!-- Order item with descriptive class and accessible button -->
                    <div class="order-item">
                        <span class="order-item-name" id="order-item-name">saadaval.ee.ee</span>
                        <span class="order-item-duration" id="order-item-duration">(1 aasta) 8.37 € + km</span>
                        <button class="cancel-button" aria-label="Cancel order for domain">✖</button>
                    </div>

                    <!-- Order total with improved structure -->
                    <div class="order-total">
                        <span class="order-total-price" id="order-total-price">8.37 € + km</span>
                        <span class="order-total-including" id="order-total-including">(10.21 €)</span>
                    </div>
                </div>

                <!-- Continue to next step button with accessible label -->
                <a href="step3.html" class="continue-button" aria-label="Proceed to step 3">Jätka</a>
            </div>

        </form>
    </div>

    <script>
        window.onload = function() {
            // Retrieve data from localStorage
            const domain = localStorage.getItem('domain');
            const period = localStorage.getItem('period');
            const price = localStorage.getItem('price');
            const totalPrice = localStorage.getItem('totalPrice');

            // Update the order summary dynamically
            if (domain && period && price && totalPrice) {
                document.getElementById('order-item-name').textContent = domain;
                document.getElementById('order-item-duration').textContent = `${period} ${price} € + km`;
                document.getElementById('order-total-price').textContent = `${price} € + km`;
                document.getElementById('order-total-including').textContent = `(${totalPrice} €)`;
            }
        };
    </script>
</body>
</html>
